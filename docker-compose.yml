version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rsa-web-app-postgres
    environment:
      POSTGRES_DB: rsa_web_app
      POSTGRES_USER: rsa_user
      POSTGRES_PASSWORD: rsa_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rsa_user -d rsa_web_app"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local