# Configuration that automatically detects environment
# Uses cloud database in production, local database in development

# Database Configuration - automatically uses environment variables if available
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/rsa_web_app}
spring.datasource.username=${DATABASE_USERNAME:rsa_user}
spring.datasource.password=${DATABASE_PASSWORD:rsa_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# SSL Configuration (for cloud databases)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CORS for both local and production
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}