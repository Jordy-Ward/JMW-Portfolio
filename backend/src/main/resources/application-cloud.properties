# Production configuration for Railway deployment
# Uses environment variables set by Railway

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings - Ultra-aggressive connection management for Railway
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.initialization-fail-timeout=-1

# PostgreSQL Prepared Statement Fixes
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0

# JPA/Hibernate Configuration - Railway optimized
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Hibernate Properties (aggressive connection management)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.release_mode=after_transaction
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.connection.pool_size=1
spring.jpa.properties.hibernate.connection.isolation=2

# Security
spring.h2.console.enabled=false

# CORS
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Emergency Railway Connection Management
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=10s
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG