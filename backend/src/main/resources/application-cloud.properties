# Production configuration for Railway deployment with Supabase PostgreSQL

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings - Optimized for Supabase Session Pooler
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=5000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.leak-detection-threshold=3000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.validation-timeout=2000

# PostgreSQL Optimization - Disable prepared statement caching for pooled connections
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.ApplicationName=JMW-Portfolio

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Hibernate Properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.release_mode=after_transaction
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Application Management
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=5s
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Security
spring.h2.console.enabled=false

# CORS
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}